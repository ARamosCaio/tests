<meta charset="UTF-8">
<h1> Jogo da Adivinhação </h1><br>
<p1>Digite seu chute!</p1><br><br>
<input/>
<button>Verificar</button>
<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

function adivinha(){
        input = document.querySelector("input");
        numAleatorio = Math.round(Math.random()*10);

        if(input.value == numAleatorio){
            alert("Você acertou!")
        }else{
            alert("Você errou!")
        }

    input.value = "";
    input.focus();   
    }
var button = document.querySelector("button");
button.onclick = adivinha;
</script>
